<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Node Messages</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="messageApp" ng-controller="messageController">

    <div class="container">
      <!-- Error Message Box Alert -->
      <div class="alert alert-danger" id="error-alert" style="display: none;">
        <a href="#" class="close" ng-click="hideError()" aria-label="close">&times;</a>
        <strong>Error</strong> - An error occurred attempting to perform your last action.<br />
        <em>{{ errorMessage }}</em>
      </div>
      <!-- Message List -->
      <div class="row list-group">
        <a class="list-group-item info" data-toggle="modal" data-target="#addModal" style="background-color: #428bca; color: #fff;">Add Message</a>
        <a ng-repeat="message in messages" class="list-group-item" ng-click="showDetails(message._id)">{{message.text}}</a>
      </div>
    </div>

    <!-- Details Modal -->
    <div class="modal fade" id="detailsModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{{ currentMessage.text }}</h4>
          </div>
          <div class="modal-body">
            <p>Palindrome: {{ currentMessage.isPalindrome }}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteMessage(currentMessage._id)">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Message Modal -->
    <div class="modal fade" id="addModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Message</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="message">Message</label>
              <input type="text" ng-model="newMessage.text" class="form-control" id="message" placeholder="Enter Message" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addMessage()">Add</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
